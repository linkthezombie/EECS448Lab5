<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main">
      <div class="header">
        Password Validator Lab
      </div> <br>
      <div class="registration">
        <form action="" method="post">
          <div class="information">
            <label for=""> Enter your email here </label>
            <input type="email" name="email" id="txtEmail"> <br>
            <label for=""> Enter your password here </label>
            <input type="password" name="password" id="txtPassword"> <br>
            <label for=""> Enter password again here </label>
            <input type="password" name="confirmation" id="txtPasswordConfirmation">
          </div>
          <div class="registration_submit">
            <input type="submit" value="Validate" id="save" name="button" onclick="checkPasswords(txtPassword.value, txtPasswordConfirmation.value)">
          </div>
        </form>
      </div>
    </div>
</body>
<script>
  function checkPasswords(password, confirmation){
  if (password != confirmation || password.length < 8 || confirmation < 8) {
    if (password != confirmation && (password.length < 8 || confirmation.length < 8)){
      alert('Please enter the same password for both password fields, which must be at least 8 characters long!');
    } else if (password != confirmation) {
      alert('Please enter the same password for both password fields!');
    } else if (password.length < 8 || confirmation.length < 8) {
      alert('Please make your password at least 8 characters long!')
    }
  } else {
    alert('Passwords Confirmed Matching!');
  }
}
</script>
</html>
